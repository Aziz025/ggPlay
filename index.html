<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>GGPlay</title>
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="">
        <h2>Сократика</h2>
    </header>

    <div class="main">
        <div class="main-info">
            <h3>ДОБРО ПОЖАЛОВАТЬ</h3>
            <h1>Создавай презентации по школьной программе вместе с <span class="text">Сократика</span></h1>
            <p>Используя искусственный интеллект, ты за считанные секунды получишь идеальную презентацию, которая подойдет для проведения уроков в школе на любую тему</p>
            <button>Начать</button>
        </div>
        <div class="main-img">
            <img src="img/main.jpg" alt="">
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img src="img/modal.jpg" alt="">
        </div>
    </div>
    
    <script src="js/modal.js"></script>
</body>
</html>
